language: python
python:
  - "2.7"
install:
  - pip install -r requirements-dev.txt --use-mirrors
  - python setup.py install
  - pip install coveralls --use-mirrors
script:
  # PEP8 tests
  - flake8 --ignore=F raco
  # Run unit tests with coverage
  - nosetests --with-coverage --cover-package=raco
after_success:
  - coveralls
